{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <h1>Detalhes do Cliente</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" readonly><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf }}" readonly><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" readonly><br>

        <label for="telefone1">Telefone 1:</label>
        <input type="text" id="telefone1" name="telefone1" value="{{ cliente.telefone1 }}" readonly><br>

        <label for="telefone2">Telefone 2:</label>
        <input type="text" id="telefone2" name="telefone2" value="{{ cliente.telefone2 }}" readonly><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" value="{{ cliente.data_nascimento }}" readonly><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ cliente.endereco }}" readonly><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="{{ cliente.cidade }}" readonly><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ cliente.estado }}" readonly><br>

        <label for="historicoPedidos">Histórico de Pedidos:</label>
        <textarea id="historicoPedidos" name="historicoPedidos" readonly>{{ cliente.historico_pedidos }}</textarea><br>

        <a href="{% url 'lista_clientes' %}">Voltar para a Lista de Clientes</a>
    </form>
</body>
</html>
