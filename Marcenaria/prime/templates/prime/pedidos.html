<script>
    function buscarEnderecoEntrega() {
        const cep = document.getElementById('cepEntrega').value.replace(/\D/g, '');
        if (cep.length !== 8) {
            alert('CEP inválido!');
            return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert('CEP não encontrado!');
                    return;
                }
                document.getElementById('enderecoEntrega').value = data.logradouro;
                document.getElementById('cidadeEntrega').value = data.localidade;
                document.getElementById('estadoEntrega').value = data.uf;
            })
            .catch(() => alert('Erro ao buscar CEP!'));
    }

    function imprimirOrcamento() {
        alert("Funcionalidade de impressão será implementada.");
    }
</script>
