{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <h1>Editar Cliente</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf }}" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" required><br>

        <label for="telefone1">Telefone 1:</label>
        <input type="text" id="telefone1" name="telefone1" value="{{ cliente.telefone1 }}" required><br>

        <label for="telefone2">Telefone 2:</label>
        <input type="text" id="telefone2" name="telefone2" value="{{ cliente.telefone2 }}"><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" value="{{ cliente.data_nascimento }}"><br>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" value="{{ cliente.endereco }}"><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="{{ cliente.cidade }}"><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ cliente.estado }}"><br>

        <button type="submit">Salvar</button>
        <a href="{% url 'lista_clientes' %}">Cancelar</a>
    </form>
</body>
</html>
